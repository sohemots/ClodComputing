name:  Maven Build + Docker build and DockerHub push

on:
  push:
    branches: [ "master", "sohemots-patch-1" ]
  pull_request:
    branches: [ "master", "sohemots-patch-1" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Build backend with Maven
        run: |
          cd rentIT-backend-heroku-abgabe/rentIT-backend-heroku
          mvn clean -B package

      - name: Build frontend
        run: |
          cd rentit-frontend
          docker build -t docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/rentitui:latest .