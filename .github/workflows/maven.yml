name:  Maven Build + Docker build and DockerHub push

on:
  push:
    branches: [ "master", "sohemots-patch-1" ]
  pull_request:
    branches: [ "master", "sohemots-patch-1" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Build backend with Maven
        run: |
          cd rentIT-backend-heroku-abgabe/rentIT-backend-heroku
          mvn clean -B package

      - name: Build frontend
        run: |
          cd rentit-frontend
          docker build -t docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/rentitui:latest .
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}

      - name: Push backend image
        run: |
            echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password "${{ secrets.DOCKER_HUB_PASSWORD}}" docker.io
            docker build rentIT-backend-heroku-abgabe/rentIT-backend-heroku/ --file rentIT-backend-heroku-abgabe/rentIT-backend-heroku/Dockerfile --tag docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/sohemots-backend-img:latest
            docker push docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPOSITORY }}:latest

      - name: Push frontend image
        run: |
              echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password "${{ secrets.DOCKER_HUB_PASSWORD}}" docker.io
                docker push docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/sohemots-frontend-img:latest